<!doctype html>
<html ng-app="myapp">
  <head>
    <title>Currency Converter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src = "app.js" > </script>
	<link rel="stylesheet" href = "app.css" > 

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
  </head>
  <body ng-controller = "MainCtrl"  >
  <div class="container-fluid" style="padding-top: 2cm">

  <div id ="Login" ng-if="!userLogged">

		<div class="row" >
			<div class="col-xs-12">

			<form name="myFormLogin" role="form" >
				<div class="form-group">
					 
					<label>
						Username
					</label>
					<input type="text" class="form-control"  ng-model="username" maxlength="8" required>
				</div>
				<div class="form-group">
					 
					<label>
						Password
					</label>
					<input type="password" class="form-control"  ng-model="password"  maxlength="8" required>
				</div>
					<span ng-show="errorMsg" class="alert alert-danger">{{errorMsg}}</span>

				<div class="row text-center">
				<button class="btn btn-primary appButton"  type="submit" ng-click="login(username, password)" ng-model="button" ng-disabled="myFormLogin.$invalid">LOGIN</button>
				</div>
			</form>
		  </div>
		</div>
	</div>
  <div id ="ConvertSection" ng-if="userLogged">	
			<div class="row" id="converter">
				<form name="myForm" class="form-horizontal" role="form" >
					<div class="form-group row text-center" >
							<div class="col-xs-6">	
								<input type="number" class="form-control" name="dolarValue" ng-model="dolarValue" placeholder="USD" />
							</div>

							<div class="col-xs-6">
								<input type="text"  class="form-control" name="euroValue" ng-model="euroValue" placeholder="EUR" disabled />
							</div>
					</div>
					<div class="row text-center">
					<button class="btn btn-primary appButton"  type="button" ng-click="changeEuro(dolarValue)" ng-model="button" ng-disabled="!myForm.dolarValue.$valid">CALCULATE</button>
					</div>
				</form>
			</div>
			<div class="row">
				<div class="col-xs-offset-2 col-xs-10">
						<h3>	HISTORIC PRICE </h3>
					    <div  ng-repeat="rate in rates">
							<div class="row" ng-if="$even">
							   <div class="col-xs-5">
									<strong>{{rates[$index  ].coin}}</strong><br><span style='padding-left: 1cm'>{{rates[$index  ].value}}</span>
								</div>
								<div class="col-xs-5">
									<strong>{{rates[$index +1 ].coin}}</strong><br><span style='padding-left: 1cm'>{{rates[$index+1].value}}</span>                   
								</div>
							</div>
						</div>
				</div>			
			</div>
	</div>	
  </div>	
	
  </body>
</html>
